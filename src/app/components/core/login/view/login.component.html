

<div theme class="container">

  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>
        <img mat-card-image src="assets/images/logo.png" alt="ARPICO INSURANCE">
        <h1 style="font-size: 20px; margin-left: 0px;"> Sign in </h1>
      </mat-card-title>
      <mat-card-subtitle class="login-card-sub">with your Arpico Insurance Account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="voffset-5">
      <form class="login-form" [formGroup]="loginForm">
        <mat-form-field class="full-width">
          <input matInput formControlName="userName" placeholder="User Name">
          <!-- userName validate -->
          <mat-error *ngIf="userName.touched && userName.invalid">
            <mat-error *ngIf="userName.errors.required">
              Username is
              <strong>required</strong>
            </mat-error>  
          </mat-error>
        
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput formControlName="password" type="password" placeholder="Password">
          <!-- password validate -->
          <mat-error *ngIf="password.touched && password.invalid">
            <mat-error *ngIf="password.errors.required">
              Password is
              <strong>required</strong>
            </mat-error>
            <mat-error *ngIf="password.errors.minlength">
              Password min Length is
              <strong>{{password.errors.minlength.requiredLength}}</strong>
            </mat-error>
          </mat-error>
       
        </mat-form-field>
      </form>
      
    </mat-card-content>
    <mat-card-footer>
      <button mat-raised-button color="primary" (click)="singin()">Sign in</button>
    </mat-card-footer>

  </mat-card>

</div>
