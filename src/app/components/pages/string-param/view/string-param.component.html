<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center">
  <div fxFlex="50%">
    <mat-card class="main-card" >
      <mat-card-header>
        <mat-card-title>
          <h3>StringParam Form</h3>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content class="load">
        <mat-card >
          <div>
            <dynamic-form [pageName]="pageName" (submit)="submit($event)">
              
            </dynamic-form>
          </div>
        </mat-card>
      </mat-card-content>

    </mat-card>
  </div>

  <!-- ////////////////////////////////////////////////////////////////////////////// -->

  <div style="max-height: 50%">
      
    <mat-card class="main-card">
      <div class="example-header">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >
            
              <!-- Id Column -->
              <ng-container matColumnDef="stringParamsId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header > ID </th>
                <td mat-cell *matCellDef="let element" class="hideId" > {{element.stringParamsId}} </td>
              </ng-container>


              <!-- Name Column -->
              <ng-container matColumnDef="name" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 50%" > Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
              <!-- SName Column -->
              <ng-container matColumnDef="sName" style="width: 40%">
                <th mat-header-cell *matHeaderCellDef > Short Name </th>
                <td mat-cell *matCellDef="let element"> {{element.sName}} </td>
              </ng-container>
          
              

              <ng-container matColumnDef="Edit" >
                <th mat-header-cell *matHeaderCellDef >  </th>
                <td mat-cell *matCellDef="let element;let i = index;" ><button  mat-icon-button  (click)="updateSubmit(element)">
                  <mat-icon style="color: green">edit</mat-icon>
                </button>   </td>
              </ng-container>

              <ng-container matColumnDef="remove" >
                <th mat-header-cell *matHeaderCellDef  >  </th>
                <td mat-cell *matCellDef="let element;let i = index;" ><button  mat-icon-button (click)="deleteSubmit(element)" >
                  <mat-icon style="color: red" >delete_outline</mat-icon>
                </button>   </td>
              </ng-container>


              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;let i=index"  
               (dblclick)="setClickRow(row)" [class.alertactive]="i == selectRow"></tr>
              
            </table>

            <mat-paginator #paginator [pageSizeOptions]="[ 10, 20]" showFirstLastButtons></mat-paginator>

          </div>
        </mat-card>
  </div>
<!-- </div> -->
